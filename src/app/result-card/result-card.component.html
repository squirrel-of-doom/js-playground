<div  *ngIf="parametersValue" class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Results</span>
                <div class="row">
                    <div class="col s10 offset-s1">
                      <table class="striped">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>Club</th>
                                <th class="center-align">W</th>
                                <th class="center-align">D</th>
                                <th class="center-align">L</th>
                                <th class="center-align">Goals</th>
                                <th class="center-align">Diff</th>
                                <th class="center-align">Points</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entry of standings; let pos = index">
                                <td class="right-align">{{pos + 1}}.</td>
                                <td>{{entry.team.name}}</td>
                                <td class="center-align">{{entry.record.WIN}}</td>
                                <td class="center-align">{{entry.record.DRAW}}</td>
                                <td class="center-align">{{entry.record.LOSS}}</td>
                                <td class="center-align">{{entry.goalsFor}}:{{entry.goalsAgainst}}</td>
                                <td class="center-align">{{entry.goalDifference}}</td>
                                <td class="center-align"><strong>{{entry.points}}</strong></td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
                <!-- <standings></standings> -->
            </div>
        </div>
    </div>
</div>
